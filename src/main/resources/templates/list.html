<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <title>Title</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
  	rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>秒杀列表</h2>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>库存</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>创建时间</th>
                            <th>详情页</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item:${list}"><!-- list是后端传过来的Model里的变量名 -->
                            <td th:text="${item.name}">名字</td>
                            <td th:text="${item.number}">库存</td>
                            <td th:text="${#dates.format(item.startTime,'yyyy-MM-dd HH:mm:ss')}">秒杀开启时间</td>
                            <td th:text="${#dates.format(item.endTime,'yyyy-MM-dd HH:mm:ss')}">秒杀结束时间</td>
                            <td><a class="btn btn-info"
                                th:href="@{'/'+ item.seckillId + '/'}" target="_blank"></a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- jQuery文件.务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
